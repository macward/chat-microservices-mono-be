server {
    listen 80;
    server_name localhost;

    # Mock character validation endpoint
    location ~ ^/characters/([a-f0-9]+)/?$ {
        add_header Content-Type application/json;
        return 200 '{"id": "$1", "name": "Mock Character", "description": "A test character", "active": true}';
    }

    # Mock character listing endpoint
    location /characters {
        add_header Content-Type application/json;
        return 200 '{"data": [{"id": "507f1f77bcf86cd799439011", "name": "Assistant", "type": "helper"}, {"id": "507f1f77bcf86cd799439012", "name": "Adventurer", "type": "rpg"}]}';
    }

    # Health check for mock characters service
    location /health {
        add_header Content-Type application/json;
        return 200 '{"status": "healthy", "service": "mock-characters-service"}';
    }

    # Default fallback
    location / {
        add_header Content-Type application/json;
        return 404 '{"error": "Endpoint not found in mock characters service"}';
    }
}