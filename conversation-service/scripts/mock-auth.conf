server {
    listen 80;
    server_name localhost;

    # Mock auth validation endpoint
    location /auth/validate {
        add_header Content-Type application/json;
        return 200 '{"valid": true, "user_id": "mock_user_123", "username": "test_user"}';
    }

    # Mock user info endpoint
    location /auth/user {
        add_header Content-Type application/json;
        return 200 '{"id": "mock_user_123", "username": "test_user", "email": "test@example.com"}';
    }

    # Health check for mock auth service
    location /health {
        add_header Content-Type application/json;
        return 200 '{"status": "healthy", "service": "mock-auth-service"}';
    }

    # Default fallback
    location / {
        add_header Content-Type application/json;
        return 404 '{"error": "Endpoint not found in mock auth service"}';
    }
}