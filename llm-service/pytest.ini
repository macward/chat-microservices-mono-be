[tool:pytest]
# Configuraci贸n de pytest
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Marcadores
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    real_llm: Tests que requieren conexi贸n real con LM Studio
    mock_llm: Tests que usan mocks (no requieren LM Studio real)
    performance: Tests de rendimiento

# Configuraci贸n de asyncio
asyncio_mode = auto

# Opciones adicionales
addopts = 
    --strict-markers
    --strict-config
    -v
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=70

# Timeout para tests largos
timeout = 30

# Configuraci贸n de cobertura
[coverage:run]
source = app
omit = 
    app/__init__.py
    */tests/*
    */test_*
    */.venv/*
    */venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.: